 
{% extends 'travelAgentMain/base.html' %} 
{% load static %}    
{% block content %} 
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
{% endfor  %} 
{% endif %}  
<main id="main"> 
 
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="{% url 'home' %}">الرئيسية</a></li>
          <li>اضافة تفويض جديد</li>
        </ol>
        <!-- <h2>Inner Page</h2> -->

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <div class="row" style="font-weight:lighter; padding: 20px;">
          <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">الاسم: </label>
                <div class="col-sm-10">
                    <input id="name" name="name" required type="text" class="form-control" id="inputEmail"  >
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"> المهنة</label>
                <div class="col-sm-10">
                    <input type="text" id="job" name="job" required class="form-control" id="inputPassword" >
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"> الموبايل</label>
              <div class="col-sm-10">
                  <input type="number" id="mobile" required name="mobile" class="form-control" id="inputPassword" >
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">رقم الجواز</label>
              <div class="col-sm-10">
                  <input type="number" id="passport_No" name="passport_No" required class="form-control" id="inputPassword" >
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"> رقم التأشيره:</label>
              <div class="col-sm-10">
                  <input type="number" id="visa_No" name="visa_No" required class="form-control" id="inputPassword" >
              </div>
            </div> 
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"> رقم السجل:</label>
              <div class="col-sm-10">
                  <input type="number" id="bond_No" name="bond_No"  required class="form-control" id="inputPassword" >
              </div>
            </div> 
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">اضافة</button>
                </div>
            </div>
        </form> 
        </div>
      </div>
    </section>
 
    {% endblock content %}
